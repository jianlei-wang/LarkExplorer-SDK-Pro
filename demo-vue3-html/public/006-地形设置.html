<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>006-地形设置</title>
    <script src="./Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./Cesium/Widgets/widgets.css" />
    <script src="./lib/larkexplorer.umd.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #gui-box {
        position: absolute;
        left: 5px;
        top: 5px;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer">
      <div id="gui-box"></div>
    </div>
    <script>
      const { DefaultTdtImg, DefaultTerrain } = LarkExplorer.BaseLayer
      const viewer = new LarkExplorer.Viewer("cesiumContainer", {
        baseLayer: DefaultTdtImg,
        fpsShow: true,
        mapboxController: true,
        terrain: DefaultTerrain,
      })
      window.viewer = viewer

      initGui()
      function initGui() {
        const params = {
          message: "GUI面板-地形设置",
          显示地形: true,
          地形夸张系数: 1.0,
          地表碰撞检测: false,
          地表透明度: 1.0,
          允许进入地下: false,
        }
        const gui = new dat.GUI({ autoPlace: false })
        const customContainer = document.getElementById("gui-box")
        customContainer.appendChild(gui.domElement)
        gui.add(params, "message")
        const boolShow = gui.add(params, "显示地形")
        boolShow.onFinishChange((bool) => showTerrain(bool))
        const exaggeration = gui
          .add(params, "地形夸张系数")
          .min(0.0)
          .max(10.0)
          .step(0.5)
        exaggeration.onFinishChange((val) => setExaggeration(val))

        const boolUnderground = gui.add(params, "允许进入地下")
        boolUnderground.onFinishChange((bool) => setUnderground(bool))
        const boolTranslucency = gui.add(params, "地表碰撞检测")
        boolTranslucency.onFinishChange((bool) => setTranslucency(bool))

        const alpha = gui.add(params, "地表透明度").min(0.0).max(1.0).step(0.05)
        alpha.onFinishChange((val) => setAlpha(val))
      }
      function showTerrain(bool) {
        viewer.Terrain.show = bool
      }
      function setAlpha(val) {
        viewer.Terrain.alpha = val
      }
      function setTranslucency(bool) {
        viewer.Terrain.translucency = bool
      }
      function setUnderground(bool) {
        viewer.Terrain.enableUnderground = bool
      }
      function setExaggeration(val) {
        viewer.Terrain.exaggeration = val
      }
    </script>
  </body>
</html>
