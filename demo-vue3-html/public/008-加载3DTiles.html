<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>008-加载3DTiles</title>
    <script src="./Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./Cesium/Widgets/widgets.css" />
    <script src="./lib/larkexplorer.umd.min.js"></script>
    <script src="./dat.gui.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #gui-box {
        position: absolute;
        left: 5px;
        top: 5px;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer">
      <div id="gui-box"></div>
    </div>
    <script>
      const { DefaultTdtImg, DefaultTerrain } = LarkExplorer.BaseLayer
      const viewer = new LarkExplorer.Viewer("cesiumContainer", {
        baseLayer: DefaultTdtImg,
        fpsShow: true,
        mapboxController: true,
        // terrain: DefaultTerrain,
      })
      initGui()
      let model
      async function addModel(url) {
        model = await viewer.Layers.TilesModel.add3DTiles(url, 15)
        model && viewer.flyTo(model)
      }
      function removeModel() {
        viewer.Layers.remove(model)
      }
      function initGui() {
        const params = {
          message: "GUI面板-加载3DTiles",
          模型地址:
            "https://map.larkview.cn/tileserver/api/tileset/beipiao_osgb_dccj/tileset.json",
          显示模型: false,
          阴影光源: true,
          监视器: false,
        }
        const gui = new dat.GUI({ autoPlace: false })
        const customContainer = document.getElementById("gui-box")
        customContainer.appendChild(gui.domElement)
        gui.add(params, "message")
        const modelUrl = gui.add(params, "模型地址")
        const boolShow = gui.add(params, "显示模型")
        boolShow.onFinishChange((bool) => {
          bool ? addModel(modelUrl.getValue()) : removeModel()
        })
        const boolLight = gui.add(params, "阴影光源")
        boolLight.onFinishChange((bool) => {
          viewer.lightShadow = bool
        })
        const boolDebug = gui.add(params, "监视器")
        boolDebug.onFinishChange((bool) => {
          viewer.Layers.TilesModel.inspectorGUI = bool
        })
      }
    </script>
  </body>
</html>
