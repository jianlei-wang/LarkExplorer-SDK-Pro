<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>014-Geojson加载</title>
    <script src="./Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./Cesium/Widgets/widgets.css" />
    <script src="./lib/larkexplorer.umd.min.js"></script>
    <script src="./dat.gui.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #gui-box {
        position: absolute;
        left: 5px;
        top: 5px;
        z-index: 99;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer">
      <div id="gui-box"></div>
    </div>
    <script>
      const { DefaultTdtImg, DefaultTerrain } = LarkExplorer.BaseLayer
      const viewer = new LarkExplorer.Viewer("cesiumContainer", {
        baseLayer: DefaultTdtImg,
        fpsShow: true,
        mapboxController: true,
        // terrain: DefaultTerrain,
      })
      function addPoint() {
        const url = "./datas/vectors/geojson/point.geojson"
        viewer.Layers.Add.addGeojson("Point", url, {
          image: "./datas/images/pos.png",
          onGround: false,
        })
      }
      function removePoint() {}
      initGui()
      function initGui() {
        const params = {
          message: "GUI面板-Geojson加载",
          Point类: false,
          Polyline类: false,
          Polygon类: false,
        }
        const gui = new dat.GUI({ autoPlace: false })
        const customContainer = document.getElementById("gui-box")
        customContainer.appendChild(gui.domElement)
        gui.add(params, "message")
        const checkPoint = gui.add(params, "Point类")
        checkPoint.onFinishChange((bool) => {
          bool ? addPoint() : removePoint()
        })
      }
    </script>
  </body>
</html>
